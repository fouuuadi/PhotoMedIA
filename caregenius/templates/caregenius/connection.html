{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion – PhotoMédIA</title>
  <link rel="icon" href="{% static 'caregenius/images/logo.svg' %}">
  <link rel="stylesheet" href="{% static 'caregenius/css/connection.css' %}">
  <link rel="stylesheet" href="{% static 'caregenius/css/header.css' %}">
  <script src="{% static 'caregenius/js/connection.js' %}"></script>
</head>

<body>
    {% include 'caregenius/includes/header.html' %}

  <div class="container">
    <div class="form-container">

      <!-- En-tête : titre -->
      <div class="form-header">
        <div class="form-title">
          <h1>Connectez-vous</h1>
        </div>
      </div>

      <!-- Formulaire de connexion -->
      <form method="POST" action="{% url 'caregenius:connection' %}">
        {% csrf_token %}
        <div class="form-footer">
          <div class="form-group">
            <input
              type="email"
              name="email"
              class="input outline"
              placeholder="Email"
              required
            >
            <input
              type="password"
              name="password"
              class="input filled"
              placeholder="Mot de passe"
              required
            >
          </div>
          <button type="submit" class="btn">
            Se connecter
          </button>
          <div class="form-footer-text">
            <p>
              Vous n’avez pas de compte ?
              <a href="{% url 'caregenius:inscription' %}">Inscrivez-vous</a>
            </p>
          </div>
        </div>
      </form>

    </div>

    <!-- Illustration à droite -->
    <div class="image-container">
      <img
        src="{% static 'caregenius/images/dessin_patient_login.png' %}"
        alt="Illustration PhotoMédIA"
        class="illustration"
      >
    </div>
  </div>
</body>

</html>
